<!--
    Página que recoge los datos de un registro y los manda al servlet para su gestión
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
</head>
<body>
<form action="gestion" method="post">
    Introduzca Nombre:
    <input type="text" name="nombre">
    <br>
    Introduzca Teléfono:
    <input type="text" name="telefono">
    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
